<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day
            this.month = month
            this.year = year
            // thiet lap phuong thuc Get
            this.getDay = function (){return this.day}
            this.getMonth = function (){return this.month}
            this.getYear = function (){return this.year}
            // thiet lap phuong thuc Set
            this.setDay = function (a){this.day = a}
            this.setMonth = function (b){this.month = b}
            this.setYear = function (c){this.year = c}
            // them phuong thuc setDate()
            this.getDate = function (a, b, c){this.setDay(a); this.setMonth(b); this.setYear(c)}
            this.toString = function() {alert(this.day + '/' + this.month + '/' + this.year)}
        }
    }

    let date = new MyDate(2, 2, 2007)
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    // let day = date.getDay();
    //
    // let month = date.getMonth();
    //
    // let year = date.getYear();
    let day = date.day
    let month = date.month
    let year = date.year
    console.log(day + "/" + month + "/" + year);
    // -----------------------
    date.getDate(29,2,2010)
    date.toString()
</script>
