<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table with Images</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .product-image {
            max-width: 100px; /* Đặt kích thước tối đa cho hình ảnh */
            height: auto;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>STT</th>
        <th>Hình ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Mô tả</th>
    </tr>
    <tr>
        <td>1</td>
        <td><img src="path/to/product1.jpg" alt="Product 1" class="product-image"></td>
        <td>Áo thun nam</td>
        <td>$19.99</td>
        <td>Áo thun nam cao cấp, chất liệu cotton thoáng mát</td>
    </tr>
    <tr>
        <td>2</td>
        <td><img src="path/to/product2.jpg" alt="Product 2" class="product-image"></td>
        <td>Quần jeans nữ</td>
        <td>$29.99</td>
        <td>Quần jeans nữ dáng ôm, phong cách trẻ trung</td>
    </tr>
    <!-- Thêm các dòng khác tương tự -->
</table>
</body>
